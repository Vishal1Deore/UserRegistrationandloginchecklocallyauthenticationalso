<!-- <app-desktop></app-desktop> -->
<div *ngIf="isLoginSuccess==0">
  <button type="button" class="btn" (click)="showData(1)">Log-In</button>
  <button type="button" class="btn" (click)="showData(2)">Register</button>

  <div *ngIf="whatToShow==1">
    <app-userlogin></app-userlogin>
  </div>
  <div *ngIf="whatToShow==2">
    <app-userregistration></app-userregistration>
  </div>
</div>
<div *ngIf="isLoginSuccess==1">
   <app-dashboard></app-dashboard>
</div>
